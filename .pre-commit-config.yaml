repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    - id: trailing-whitespace
    - id: end-of-file-fixer
    - id: check-yaml
    - id: check-added-large-files
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff-check
        entry: ruff-check
        language: system
        types: [ python ]
        args: [ --fix ]
      - id: ruff-format
        name: ruff-format
        entry: ruff-format
        language: system
        types: [ python ]

language: python
python:
- '3.6'
install:
- pip install -r requirements.txt
- pip install -r travis_requirements.txt
before_script:
- curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
- chmod +x ./cc-test-reporter
- ./cc-test-reporter before-build
script:
- pytest --cov RatS --cov-report term-missing --cov-report xml
- pytest --flakes
- pytest --pep8
- pytest --mccabe -m mccabe
- pytest --pylint -m pylint
after_script:
- ./cc-test-reporter after-build --coverage-input-type coverage.py --exit-code $TRAVIS_TEST_RESULT
- echo `git describe --tags --always` | awk '{split($0,a,"-"); print a[1]}' > ./version
notifications:
  email:
    recipients:
    - stegschreck@gmail.com
    on_success: change
    on_failure: always
after_success: coveralls
deploy:
  provider: releases
  api_key:
    secure: 
  on:
    repo: StegSchreck/RatS
  skip_cleanup: true
  on:
    tags: true

